<!Doctype html>
	<html>
	 <Head>
		<meta charset="utf-8">
		<title> Контакты </title>
		<link href="style.css"  rel="stylesheet">


</head>
<body id="mybody">

<h1>Форма обратной связи:</h1>
<form class="subform"  method="post">
	<p>
		<label for="name" class="label" >Ф.И.О.</label>
		<input type="text" name="name" id="name" required>
	</p>
	<p>
		<label for="сcompany" class="label">Компания</label>
		<input type="text" name="company" id="company">
	</p>
	<p>
		<label for="email" class="label">Электронная почта </label>
		<input type="text" name="email" id="email" required>
	</p>
	<p>
		<label for="phone" class="label">Телефон </label>
		<input type="text" name="phone" id="phone" >
	</p>
	<p><span class="label">Выберите интересующее направление</span>
		<label>
			<input name="choose" type="radio" value="proekt">
			Проектирование</label>
		<label>
			<input name="choose" type="radio" value="montage">
			Монтажные работы</label>
		<label>
			<input name="choose" type="radio" value="Risk">
			Расчет пожарных рисков</label>
	</p>
	<p>
		<label for="refer" class="label">Откуда вы узнали о нас? </label>
		<select name="refer" id="refer">
			<option value="null">Интернет</option>
			<option value="1">Журнал "Строительство"</option>
			<option value="2">Рекомендация</option>
			<option value="3">Выставки</option>
			<option value="4">Другое</option>
		</select>
	</p>
	<p>
		<label for="question" class="label">Вопрос: </label>
		<textarea name="question" cols="35" rows="4" id="question"></textarea>
	</p>
	<p>
		<input type="submit" value="Отправить">
	</p>
	<p>
		<input type="button" id="but1" onclick = "myFunction()" value="День"/>
		<input type="button" id="but1" onclick = "myFunction2()" value="Ночь"/>

	</p>

	<p>
		Или позвоните нам по телефону: 8(800)-775-55-99
	</p>

</form>

<script>
	document.getElementById("mybody").style.backgroundColor = localStorage.getItem('background-color');

	function myFunction2(){
	document.getElementById("mybody").style.backgroundColor = '#293779';
	localStorage.setItem('background-color', '#293779');



	}
	function myFunction(){
	document.getElementById("mybody").style.backgroundColor = '#F2EC98';
	localStorage.setItem('background-color', '#F2EC98');


}
 </script>
</body>
</html>
